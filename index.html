<!DOCTYPE html>
<html lang="bo">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>Convert</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Convert">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#8B0000">
  
  <link rel="apple-touch-icon" href="logo.png">
  <link rel="icon" type="image/png" href="logo.png">

  <style>
    @font-face { font-family: 'BZDHT'; src: url('./BZDHT.ttf') format('truetype'); }
    @font-face { font-family: 'WildYak'; src: url('./TibetWildYak.ttf') format('truetype'); }

    :root {
      --primary-red: #8B0000;
      --bg: #f2f2f7;
      --card: #ffffff;
      --radius: 20px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0;
      background: var(--bg);
      /* 允许必要的滚动以防止底部被吞 */
      overflow-x: hidden;
      overflow-y: auto;
    }

    body {
      font-family: 'WildYak', -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* 宽屏时撑满全屏 */
      width: 100vw;
      padding: env(safe-area-inset-top) 12px calc(env(safe-area-inset-bottom) + 15px);
      gap: 10px;
    }

    .title-area {
      padding: 5px 0;
      text-align: center;
      flex-shrink: 0;
    }

    .title-area h1 {
      font-size: clamp(16px, 5vw, 24px); 
      color: var(--primary-red);
      margin: 0;
      font-family: 'WildYak';
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid #d1d1d6;
      border-top: 8px solid var(--primary-red);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 12px;
    }

    .main-card {
      flex: 1; /* 关键：在宽屏上拉伸 */
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 350px; /* 保证手机上也有足够高度 */
    }

    .areas {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    .area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .area h2 {
      font-size: 13px;
      color: var(--primary-red);
      margin: 0 0 5px 0;
      font-family: 'WildYak';
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e5e5ea;
      background: #fafafa;
      outline: none;
      line-height: 1.5;
      resize: none;
      -webkit-appearance: none;
    }

    #input { font-family: 'BZDHT', sans-serif !important; font-size: 15.12px; }
    #output { font-family: 'WildYak', sans-serif !important; font-size: 24px; background: #ffffff; }

    .toolbar-card {
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      font-family: 'WildYak';
      cursor: pointer;
    }

    .btn-clear { background: #e5e5ea; color: #3a3a3c; }
    .btn-copy { background: var(--primary-red); color: white; }

    .footer-area {
      flex-shrink: 0;
      text-align: center;
      padding: 12px 10px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: var(--radius);
      border: 1px solid rgba(209, 209, 214, 0.4);
    }

    .footer-area .disclaimer {
      color: var(--primary-red);
      font-size: 10.5px;
      line-height: 1.4;
      font-family: sans-serif;
      margin-bottom: 4px;
    }

    .footer-area .copyright {
      color: #00008B;
      font-size: 13px;
      font-family: 'WildYak', serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="title-area">
      <h1>ཁམས་པ་ཚང་བོད་ཡིག་ཨང་བསྒྱུར།</h1>
    </div>

    <div class="card main-card">
      <div class="areas">
        <section class="area">
          <h2>འགོད་འཇུག་ཁུལ།（པཎྜི་ཏ།）</h2>
          <textarea id="input" placeholder="འདི་ན་པཎྜི་ཏའི་ནང་དོན་འགོད་འཇུག་གནང་རོགས།..." oninput="if(window.__runConvert) window.__runConvert()"></textarea>
        </section>
        <section class="area">
          <h2>མཇུག་འབྲས་ཁུལ།（ཧི་ལ་ཡ།）</h2>
          <textarea id="output" placeholder="བསྒྱུར་ཟིན་ཧི་ཡིག་འདི་ནས་འཆར་འོང་།" readonly></textarea>
        </section>
      </div>
    </div>

    <div class="card toolbar-card">
      <button id="clearBtn" class="btn btn-clear" onclick="document.getElementById('input').value='';document.getElementById('output').value='';">གཙང་སེལ།</button>
      <button id="copyBtn" class="btn btn-copy" onclick="const out=document.getElementById('output'); out.select(); document.execCommand('copy');">ཆ་ཚང་བཤུ།</button>
    </div>

    <div class="footer-area">
      <div class="disclaimer">本软件为免费开源工具，按“原样”提供。本人不保证转换结果的 100% 准确性，对因使用本软件而产生的任何直接或间接损失、责任及过失，本人概不承担任何法律或赔偿责任。</div>
      <div class="copyright">© ༢༠༢༦ ཁམས་པ་ཚང་། KHAM PA TSANG</div>
    </div>
  </div>

  <script src="./rules_data.js" defer></script>
  <script src="./converter.js" defer></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('离线功能已激活'))
          .catch(err => console.log('离线功能启动失败:', err));
      });
    }
  </script>
</body>
</html>
